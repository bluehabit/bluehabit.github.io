<script>
var arrows = document.querySelectorAll('.arrows');

	arrows.forEach(function(arrow){
		arrow.addEventListener('click', function(mouseEvent){

			var divContainer = this.parentNode.parentNode.parentNode;
			var spanContainer = divContainer.querySelector('.slider-marker');

			var allSpans = spanContainer.querySelectorAll('span');
			var activeSpan = spanContainer.querySelector('.activeSpan')

			var carousel = divContainer.querySelector('.carousel');
			var activeCarousel = carousel.querySelector('.carousel-active');
			
			activeSpan.classList.remove('activeSpan');
			activeCarousel.classList.remove('carousel-active');


			if(this.classList.contains('fa-arrow-right')){
				if(activeSpan.nextElementSibling && activeSpan.nextElementSibling.nodeName === 'SPAN'){
					activeSpan.nextElementSibling.classList.toggle('activeSpan');
					activeCarousel.nextElementSibling.classList.toggle('carousel-active');
				} else {
					allSpans[0].classList.toggle('activeSpan');
					carousel.children[0].classList.toggle('carousel-active');
				}
			}

			if(this.classList.contains('fa-arrow-left')){
				if(activeSpan.previousElementSibling){
					activeSpan.previousElementSibling.classList.toggle('activeSpan');
					activeCarousel.previousElementSibling.classList.toggle('carousel-active');
				} else {
					allSpans[allSpans.length - 1].classList.toggle('activeSpan');
					carousel.children[carousel.children.length - 1].classList.toggle('carousel-active');
				}
			}	
		})
	})
</script>
