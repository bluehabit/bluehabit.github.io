<!DOCTYPE html>
<html>
<head>
	<title>Questionnaire</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>

	<div id='main'>

		<form>
			<legend class='rainbow'>RGB Color Generator</legend>
			<label id='redlabel' class='label' for='red'>Red</label>
			<input type='range' id='red' name='points' min='0' max='255'>

			<label id='greenlabel' class='label' for='green'>Green</label>
			<input type='range' id='green' name='points' min='0' max='255'>

			<label id='bluelabel' class='label' for='blue'>Blue</label>
			<input type='range' id='blue' name='points' min='0' max='255'>

			<button type='submit'>Generate Color</button>
		</form>
	</div>
	<a href='../index.html'>Home</a>
</body>

</html>
