<!DOCTYPE html>
<html>
<head>
	<title>House Stark Recruitment Reserves</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Almendra' rel='stylesheet' type='text/css'>
</head>

<body>

<div id='main'>
	<div class='clip-text clip-text_one winter'>Winter Is Coming</div>
</div>

	<form action='index.html' method='post' id='recruit'>
		<fieldset>
			<legend>Winterfell Recruitment</legend>

			<label for='fname'>First Name</label>
			<input type='text' id='fname'></input>
			<br>

			<label for='lname'>Last Name</label>
			<input type='text' id='lname'></input>

			<label for='email'>Email</label>
			<input type='email' id='email'></input>

			<label for='date'>Date of Birth</label>
			<input type='date' id='date'></input>

			<label for='password'>Password</label>
			<input type='password' id='password'></input>

			<br>
			<button type='submit' class='button'>Submit</button>

			<!-- <img src="images/wax.png" id='wax'> -->
		</fieldset>


		<div id='sigil'>
			<img src="images/starksigil-s.png">
		</div>
	</form>
	
	<a href='../index.html'>Home</a>

</body>

</html>
