<!DOCTYPE html>
<html>
<head>
	<title>Shipping Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Average' rel='stylesheet' type='text/css'>
</head>
<body>

	<div id='main'>
		<form action='index.html' method='post'>


			<h1>Shipping Address</h1>

			<label for='shipping_fname'>First Name</label>
			<input type='name' id='shipping_fname' placeholder='first name'>

			<label for='shipping_lname'>Last Name</label>
			<input type='name' id='shipping_lname' placeholder='last name'>

			<label for='shipping_address'>Shipping Address</label>
			<input type='text' id='shipping_address' placeholder='123 Main St'>

			<label for='shipping_city'>Shipping City</label>
			<input type='text' id='shipping_city' placeholder='Dallas'>

			<label for='shipping_country'>Shipping Country</label>
			<input type='text' id='shipping_country' placeholder='USA'>

		

			<h1>Billing Address</h1>

			<label for='addresscheck'>Billing Address and Shipping Address the Same?</label>
			<input type='checkbox' id='addresscheck'>

			<label for='billing_fname'>First Name</label>
			<input type='name' id='sbilling_fname' placeholder='first name'>

			<label for='billing_lname'>Last Name</label>
			<input type='name' id='billing_lname' placeholder='last name'>

			<label for='billing_address'>Address</label>
			<input type='text' id='billing_address' placeholder='123 Main St'>

			<label for='billing_city'>City</label>
			<input type='text' id='billing_city' placeholder='Dallas'>
			
			<label for='billing_country'>Country</label>
			<input type='text' id='billing_country' placeholder='USA'>

			<br>
			<button type='submit'>Submit</button>
		</form>
	</div>
	<a href='../index.html'>Home</a>
</body>
</html>
